services:
  - type: web
    name: infoclass-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python wsgi.py"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
